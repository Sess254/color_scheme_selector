<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div class="site-header">
            <h1>Color Scheme Generator</h1>
        </div>
    </header>
    <main>
        <section class="controls">
            <div>
                <label for="color-selector"></label>
                <input type="color" id="color-selector">
            </div>
            <div>
                <label for="mode-selector"></label>
                <select id="mode-selector">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
            </div>
            <button id="btn-el">Get Color Scheme</button>
        </section>
        <section id="color-el" class="colors-container">
            <div  class="colors"></div>
        </section>
    </main>
    <footer></footer>
    <script src="./index.js" type="module"></script>
</body>
</html>
